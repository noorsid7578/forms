<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-HTML</title>
</head>
<body>
    <h1>Form in HTML</h1>
    <h2>Account Opening Form</h2>
    <form action="">
        <div>
       <label for="first"> Enter First Name:</label>
        <input type="text" id="first" name="Firstname" placeholder="First name...">
        </div><br>
        <div>
            <label for="middle">Enter Middle Name</label>
            <input type="text" id="middle" name="Middlename" placeholder="Middle name...">
        </div><br>
        <div>
            <label for="last">Enter Last Name:</label>
            <input type="text" id="last" name="Lastname" placeholder="Last name..">
        </div><br>
        <div>
            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="dateofbirth">
        </div><br>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age">
        </div><br>

        <div>
            <label for="">Choose Gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
        </div><br>
        <div>
            <label for="">Choose Marial Status:</label>
            <label for="married">Married</label>
            <input type="checkbox" id="married" name="Marial">
            <label for="unmarried">Unmarried</label>
            <input type="checkbox" id="unmarried" name="Marial">
            <label for="divorec">Divorced</label>
            <input type="checkbox" id="divorec">
        </div><br>
        <div>
            <label for="account">Select Account Type:</label>
            
            <input type="checkbox" id="saving">
            <label for="saving">Saving</label>
            <input type="checkbox" id="current">
            <label for="current">Current</label>
        </div><br>
        <div>
            <label for="">Occupation:</label>
           
            <input type="checkbox" id="gov">
            <label for="gov">Goverment Employ</label>
            <input type="checkbox" id="student">
            <label for="student">Student</label>
            <input type="checkbox" id="wife">
            <label for="wife">HouseWife</label>
            <input type="checkbox" id="army">
            <label for="army">Ex-Army</label>
            <input type="checkbox" id="former">
            <label for="former">Former</label>
            <input type="checkbox" id="teacher">
            <label for="teacher">Teacher</label>
        </div><br>
        <div>
            <label for="address">Address:</label>
            <textarea name="address" id="address" cols="30" rows="5"></textarea>
           
            
        </div><br>
        <div>
            <label for="pin">Pin:</label>
            <input type="pin" id="pin">
        </div><br>
        <div>
            <label for="email">Emails:</label>
            <input type="email" id="email">
        </div><br>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass">
        </div><br>
        <div>
            <label for="tel">Mobile:</label>
            <input type="tel" id="tel">
        </div><br>
        <div>
            <label for="car">Question:Choose Your Favoriate Car:-</label>
            <select name="" id="car">
            <option value="Volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="audii">Audii</option>
            <option value="kia">KIA</option>
            <option value="toyota">Toyota</option>
            </select>
        </div><br>
        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
